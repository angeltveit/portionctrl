<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-title" content="PortionCtrl">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  


  <style>
    @font-face {
      font-family: gas;
      src: url(gas.ttf);
    }
    @font-face {
      font-family: dpcomic;
      src: url(dpcomic.ttf);
    }
    @font-face {
      font-family: "linea-basic-10";
      src:url("/fonts/linea-basic-10.eot");
      src:url("/fonts/linea-basic-10.eot?#iefix") format("embedded-opentype"),
        url("/fonts/linea-basic-10.woff") format("woff"),
        url("/fonts/linea-basic-10.ttf") format("truetype"),
        url("/fonts/linea-basic-10.svg#linea-basic-10") format("svg");
      font-weight: normal;
      font-style: normal;
    }
    html {
      --primary-text-0: rgba(255, 255, 255, .8);
      --primary-text-1: rgba(255, 255, 255, .4);
      --accent-color-0: #00b4d8;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Mulish', sans-serif;
      display: grid;
      grid-template-columns: auto 1fr;
      background-color: #2e2e3d;
      color: var(--primary-text-0);
      font-weight: 400;
      font-size: 14px;
    }
    .splash {
      background-image: url(/images/scale-woman.jpg);
      background-color: #252d6e;
      background-size: auto 100%;
      background-repeat: no-repeat;
      background-position: left;
      height: 100vh;
    }
    kcal-main {
      width: 100vw;
      max-width: 450px;
    }
  </style>
</head>

<body>
  <kcal-main></kcal-main>
  <div class="splash"></div>
  <script src="build.js"></script>
</body>
</html>
